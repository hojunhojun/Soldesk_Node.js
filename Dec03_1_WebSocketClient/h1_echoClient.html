<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8" />
<title>Dec03_1</title>
<script src="http://IP주소:포트번호/socket.io/socket.io.js"></script>
<script src="jQuery.js"></script>
<script>
    $(function() {
        // 서버로 연결하면 -> (제목 : connection, 내용 : 소켓객체)가 자동으로 전송됨
        var socket = io.connect("http://IP주소:포트번호");
        $("button").click(function() {
            var txt = $("input").val();
            socket.emit("myTxt", txt);
            $("input").val("");
        });

        socket.on("serverTxt", function (serverTxt) {
            $("body").append(serverTxt);
        });
    });
</script>
</head>
<body>
    <input>&nbsp;&nbsp;<button>전송</button> <br>
    ㅎㅇ
</body>
</html>
